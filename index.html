<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Ausleih‑System – Kombinationen verwalten</title>

    <!-- Schriftart -->
    <link href="//fonts.googleapis.com/css2?family=Open+Sans+Rounded:wght@300;400;500&display=swap"
          rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="feedback" class="feedback"></div>

<main>
    <h1>Ausleih‑System – Kombinationen verwalten</h1>

    <!-- Button zum Öffnen des Tutorials -->
    <button id="tutorialBtn">Tutorial anzeigen</button>

    <!-- Eingabefelder -->
    <div class="input-group">
        <label for="ausweisnummer">Ausweisnummer:</label>
        <input type="number" id="ausweisnummer" required>
    </div>

    <div class="input-group">
        <label for="laptopnummer">Laptopnummer:</label>
        <input type="number" id="laptopnummer" required>
    </div>

    <!-- CRUD‑Buttons -->
    <div class="button-group">
        <button id="saveBtn">Speichern</button>
        <button id="loadBtn">Laden</button>
        <button class="barcodeBtn">Barcode scannen</button>
    </div>

    <!-- Löschen‑Bereich -->
    <h2>Nummer zum Löschen:</h2>
    <div class="input-group">
        <label for="deleteNumber">Nummer:</label>
        <input type="number" id="deleteNumber" required>
    </div>

    <div class="button-group">
        <button id="deleteBtn">Löschen</button>
        <button class="barcodeBtn">Barcode scannen</button>
    </div>

    <!-- Ausgabe‑Container -->
    <div class="output-container">
        <div class="output-header">
            <h2 class="output-title">Gespeicherte Kombinationen</h2>
            <button id="copyBtn">Kopieren</button>
        </div>
        <div id="output" class="output-content">
            <p class="no-data">Keine Daten vorhanden. Bitte speichern Sie Kombinationen.</p>
        </div>
    </div>
</main>

<!-- Overlay für das Tutorial (inhalt wird dynamisch geladen) -->
<div id="tutorial" class="tutorial"></div>

<!-- Barcode‑Scanner‑Overlay -->
<div id="barcode-scanner" style="display:none;">
    <div id="barcode-scanner-content">
        <video id="barcode-video" autoplay></video>
        <div class="scanner-controls">
            <label for="camera-select">Kamera wählen:</label>
            <select id="camera-select"></select>

            <button id="changeCameraBtn">Kamera wechseln</button>
            <button id="closeScannerBtn">Scanner schließen</button>
        </div>
    </div>
</div>

<!-- ZXing‑Bibliothek -->
<script src="https://unpkg.com/@zxing/library@latest"></script>
<!-- Unsere Logik -->
<script src="javascript.js"></script>
</body>
</html>
